{% extends 'base.html' %}

{% block content %}
<h1>Yoga Classes</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Style</th>
  </tr>
  {% for yoga_class in yoga_classes %}
  <tr>
    <td><a href="/yoga_classes/{{ yoga_class.id }}"> {{yoga_class.name}} </a></td>
    <td>|</td>
    <td>{{ yoga_class.style }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
