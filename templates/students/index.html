{% extends 'base.html' %}

{% block content %}
<h1>Students</h1>

<table>
  <tr>
    <th>Name</th>
    <p>
    <a class="btn btn--action" href="/students/new">Add a student</a> 
    </p>
    <p>&nbsp;</p>
  </tr>
  {% for student in students %}
  <tr>
    <td><a href="/students/{{ student.id }}"> {{student.name}} </a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
